<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Skills Progress Bar</title>
    </head>
    <body>
        <ul>
            <li>
                <p><h2>Frontend</h2></p>
            </li>
            <li>
                <p><h2>Backend</h2></p>
            </li>
            <li>
                <p data-value="80">HTML5</p>
                <progress class="html5" max="100" value="80"></progress>
            </li>
            <li>
                <p data-value="75">Python</p>
                <progress class="python" max="100" value="75"></progress>
            </li>
        </ul>

        <ul>
            <h2>Backend</h2>
            <li>
                <p data-value="60">CSS3</p>
                <progress class="css3" max="100" value="60"></progress>
            </li>
            <li>
                <p data-value="65">PHP</p>
                <progress class="php" max="100" value="65"></progress>
            </li>
        </ul>

    </body>
    
</html>
